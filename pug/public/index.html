<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Formulario</title>
</head>

<body>
  <div class="container">
    <h1>Ingrese los Datos del Producto(pug)</h1>
    <hr>

    <div class="row">
      <div class="col-lg-6">

        <form action="/api/productos" method="post">

          <div class="form-group  form-floating my-3">
            <input id="title" type="text" name="title" placeholder="titulo de producto" class="form-control" required>
            <label for="title">Titulo del producto</label>
          </div>

          <div class="form-group form-floating my-3">
            <input id="price" type="number" name="price" placeholder="precio" class="form-control">
            <label for="price">Precio</label>
          </div>

          <div class="form-group form-floating my-3">
            <input id="url" type="url" name="thumbnail" placeholder="URL" class="form-control">
            <label for="url">URL</label>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Send ! </button>
          </div>
          <!-- <a href="/api/productos"
                style="text-decoration: none; color:aliceblue">  -->

        </form>
      </div>
    </div>
  </div>
</body>

</html>
